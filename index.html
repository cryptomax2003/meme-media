<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MEME MEDIA</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

<style>
body { background:#050505; color:#e0e0e0; font-family:sans-serif; }
.hidden { display:none; }
.glass { background:rgba(20,20,20,0.7); backdrop-filter:blur(10px); }
</style>
</head>

<body class="min-h-screen flex flex-col">

<!-- NAV -->
<nav class="fixed top-0 w-full bg-black border-b border-gray-800 z-50">
<div class="max-w-6xl mx-auto px-4 h-16 flex justify-between items-center">

<div class="text-green-400 font-bold text-xl cursor-pointer" onclick="app.navigate('home')">
ðŸš€ MEME<span class="text-white">MEDIA</span>
</div>

<div class="flex gap-4">
<button onclick="app.navigate('home')" class="px-3 py-2 hover:bg-gray-800 rounded">Home</button>
<button onclick="app.navigate('profile')" class="px-3 py-2 hover:bg-gray-800 rounded">Profile</button>
<button onclick="app.navigate('create')" class="bg-green-600 px-4 py-2 rounded text-black font-bold">
New Post
</button>
<button onclick="app.toggleAuth()" class="border border-green-500 px-4 py-2 rounded">
Login
</button>
</div>

</div>
</nav>

<!-- MAIN -->
<main class="pt-24 max-w-6xl mx-auto px-4 flex-grow">

<!-- HOME VIEW -->
<div id="homeView">
<h1 class="text-4xl font-bold text-center mb-6 text-green-400">$MEME MEDIA</h1>
<div id="posts" class="grid md:grid-cols-2 gap-6"></div>
</div>

<!-- CREATE VIEW -->
<div id="createView" class="hidden glass p-6 rounded-xl max-w-xl mx-auto">
<h2 class="text-xl font-bold mb-4">Create Post</h2>

<form onsubmit="app.addPost(event)">
<input id="postTitle" required placeholder="Title"
class="w-full p-2 mb-3 bg-black border border-gray-700 rounded">

<textarea id="postContent" required placeholder="Content"
class="w-full p-2 mb-3 bg-black border border-gray-700 rounded"></textarea>

<button type="submit"
class="w-full bg-green-600 py-2 rounded text-black font-bold">
Publish
</button>
</form>
</div>

<!-- PROFILE VIEW -->
<div id="profileView" class="hidden text-center">
<h2 class="text-3xl font-bold text-white">User Profile</h2>
<p class="text-gray-400">Demo profile page</p>
</div>

</main>

<!-- AUTH MODAL -->
<div id="authModal"
class="hidden fixed inset-0 bg-black/80 flex items-center justify-center">

<div class="bg-gray-900 p-6 rounded-xl w-80">
<h2 class="text-xl font-bold mb-4">Login</h2>

<form onsubmit="app.login(event)">
<input required type="email" placeholder="Email"
class="w-full p-2 mb-3 bg-black border border-gray-700 rounded">

<input required type="password" placeholder="Password"
class="w-full p-2 mb-3 bg-black border border-gray-700 rounded">

<button class="w-full bg-green-600 py-2 rounded text-black font-bold">
Login
</button>
</form>

<button onclick="app.toggleAuth()" class="mt-3 text-sm text-gray-400 w-full">
Close
</button>

</div>
</div>

<!-- SCRIPT -->
<script>
const app = {

posts: JSON.parse(localStorage.getItem("posts")) || [],

navigate(view) {
document.getElementById("homeView").classList.add("hidden");
document.getElementById("createView").classList.add("hidden");
document.getElementById("profileView").classList.add("hidden");

if(view === "home") document.getElementById("homeView").classList.remove("hidden");
if(view === "create") document.getElementById("createView").classList.remove("hidden");
if(view === "profile") document.getElementById("profileView").classList.remove("hidden");
},

toggleAuth() {
document.getElementById("authModal").classList.toggle("hidden");
},

login(e) {
e.preventDefault();
alert("Logged in (Demo)");
this.toggleAuth();
},

addPost(e) {
e.preventDefault();

const title = document.getElementById("postTitle").value;
const content = document.getElementById("postContent").value;

const post = { title, content };
this.posts.unshift(post);

localStorage.setItem("posts", JSON.stringify(this.posts));

document.getElementById("postTitle").value="";
document.getElementById("postContent").value="";

this.renderPosts();
this.navigate("home");
},

renderPosts() {
const container = document.getElementById("posts");
container.innerHTML="";

if(this.posts.length === 0){
container.innerHTML="<p class='text-gray-500'>No posts yet.</p>";
return;
}

this.posts.forEach(p=>{
container.innerHTML += `
<div class="glass p-4 rounded-xl border border-gray-800">
<h3 class="text-lg font-bold text-green-400">${p.title}</h3>
<p class="text-gray-300 mt-2">${p.content}</p>
</div>
`;
});
}

};

app.renderPosts();
</script>

</body>
</html>
